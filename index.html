<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MG ‚Äì Motivational Growth</title>

<style>
  /* BODY */
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #111;
    color: white;
    display: flex;
    flex-direction: column;
    height: 100vh;
    overflow: hidden;
  }

  /* THEME BUTTON */
  .theme-btn {
    padding: 10px 20px;
    border: none;
    border-radius: 25px;
    background: #444;
    color: white;
    cursor: pointer;
    font-size: 16px;
    margin: 10px auto;
  }

  /* APP CONTAINER (FEED) */
  .app {
    flex: 1;
    overflow-y: scroll;
    scroll-snap-type: y mandatory;
  }

  .screen {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    scroll-snap-align: start;
    text-align: center;
    padding: 20px;
    box-sizing: border-box;
  }

  .quote {
    font-size: 32px;
    margin-bottom: 20px;
    line-height: 1.5;
  }

  .like {
    padding: 10px 20px;
    border: none;
    border-radius: 25px;
    background: #ff4444;
    color: white;
    font-size: 16px;
    cursor: pointer;
  }

  .like.liked {
    background: #444;
  }

  /* NAVBAR BOTTOM */
  .navbar {
    height: 60px;
    background: #222;
    display: flex;
    justify-content: space-around;
    align-items: center;
    font-size: 24px;
  }

  .navbar button {
    background: none;
    border: none;
    color: white;
    cursor: pointer;
  }

  /* THEMES */
  body.dark { background: #111; }
  body.dark .theme-btn { background: #444; }

  body.blue { background: #001f3f; }
  body.blue .theme-btn { background: #003366; }

  body.red { background: #2b0000; }
  body.red .theme-btn { background: #400000; }

  body.green { background: #002b1a; }
  body.green .theme-btn { background: #004d33; }

  body.purple { background: #1a0033; }
  body.purple .theme-btn { background: #2d0059; }

</style>
</head>

<body class="dark">

<!-- Theme Button -->
<button class="theme-btn" onclick="changeTheme()">üé® Change Theme</button>

<!-- Quotes Feed -->
<div class="app"></div>

<!-- Navbar -->
<div class="navbar">
  <button onclick="scrollToTop()">üè†</button>
  <button>üë•</button>
  <button>üé¨</button>
  <button onclick="profileLogin()">üë§</button>
  <button onclick="scrollToTop()">üí°</button>
</div>

<script>
  const quotes = [
    "üí° Believe in yourself, even when no one else does.",
    "üî• Small progress every day leads to big success.",
    "üöÄ Your future is created by what you do today.",
    "‚è≥ Discipline beats motivation.",
    "üí™ Hard work pays off.",
    "üìà Improve 1% every day."
  ];

  const themes = ["dark", "blue", "red", "green", "purple"];
  let themeIndex = 0;

  const app = document.querySelector(".app");
  let index = 0;

  function addQuote() {
    const screen = document.createElement("div");
    screen.className = "screen";
    screen.innerHTML = `
      <div class="quote">${quotes[index % quotes.length]}</div>
      <button class="like" onclick="like(this)">‚ù§Ô∏è Like</button>
    `;
    app.appendChild(screen);
    index++;
  }

  function like(btn) {
    btn.textContent = "‚ù§Ô∏è Liked";
    btn.classList.add("liked");
    btn.disabled = true;
  }

  function changeTheme() {
    document.body.classList.remove(themes[themeIndex]);
    themeIndex = (themeIndex + 1) % themes.length;
    document.body.classList.add(themes[themeIndex]);
  }

  function scrollToTop() {
    app.scrollTop = 0;
  }

  function profileLogin() {
    const username = prompt("Enter your username to login:");
    if(username && username.trim() !== "") {
      alert(`Welcome, ${username}!`);
    } else {
      alert("Login cancelled.");
    }
  }

  // Load first 3 quotes
  for (let i = 0; i < 3; i++) addQuote();

  // Infinite scroll
  app.addEventListener("scroll", () => {
    if(app.scrollTop + app.clientHeight >= app.scrollHeight - 10){
      addQuote();
    }
  });

</script>

</body>
</html>
