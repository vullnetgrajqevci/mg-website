<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<style>

    max-width: 100%;

  .screen {
    height: 100vh;

  }

  .quote {
    font-size: 26px;
    color: white;
    line-height: 1.5;
  }

  .like {
    margin-top: 20px;
    padding: 10px 20px;
    border: none;
    border-radius: 25px;
    background: #ff4444;
    color: white;
    font-size: 16px;
    cursor: pointer;
  }

  .like.liked {
    background: #444;
  }
</style>
</head>

<body>

<div class="app" id="app"></div>

<script>
  const quotes = [
    "ğŸ’¡ Believe in yourself.",

    "ğŸš€ Your future starts today.",

  const app = document.getElementById("app");

  function addQuote() {

  // Load first 5

  // Infinite scroll

    if (app.scrollTop + app.clientHeight >= app.scrollHeight - 10) {

    }
  });
</script>

</body>
