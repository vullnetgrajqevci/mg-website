<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MG â€“ Motivational Growth</title>

<style>
body {
  margin: 0;
  background: black;
  font-family: Arial, sans-serif;
}

.app {
  width: 390px;
  max-width: 100%;
  height: 100vh;
  margin: 0 auto;
  background: #111;
  display: flex;
  flex-direction: column;
}

/* PAGES */
.page {
  flex: 1;
  overflow-y: scroll;
  display: none;
  scroll-snap-type: y mandatory;
}

.page.active {
  display: block;
}

/* REELS */
.screen {
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 30px;
  box-sizing: border-box;
  scroll-snap-align: start;
}

.quote {
  font-size: 26px;
  color: white;
  line-height: 1.5;
}

.like {
  margin-top: 20px;
  padding: 10px 20px;
  border: none;
  border-radius: 25px;
  background: #ff4444;
  color: white;
  cursor: pointer;
}

/* BOTTOM NAV */
.nav {
  height: 60px;
  background: #000;
  display: flex;
  border-top: 1px solid #222;
}

.nav button {
  flex: 1;
  background: none;
  border: none;
  color: gray;
  font-size: 14px;
  cursor: pointer;
}

.nav button.active {
  color: white;
}
</style>
</head>

<body>

<div class="app">

  <!-- REELS -->
  <div class="page active" id="reels"></div>

  <!-- FRIENDS -->
  <div class="page" id="friends">
    <div class="screen">
      <div class="quote">ğŸ‘¥ Friends â€“ coming soon</div>
    </div>
  </div>

  <!-- PROFILE -->
  <div class="page" id="profile">
    <div class="screen">
      <div class="quote">ğŸ‘¤ Your profile â€“ coming soon</div>
    </div>
  </div>

  <!-- NAV -->
  <div class="nav">
    <button class="active" onclick="showPage('reels', this)">ğŸ”¥ Reels</button>
    <button onclick="showPage('friends', this)">ğŸ‘¥ Friends</button>
    <button onclick="showPage('profile', this)">ğŸ‘¤ Profile</button>
  </div>

</div>

<script>
const quotes = [
  "ğŸ’¡ Believe in yourself.",
  "ğŸ”¥ Small progress every day.",
  "ğŸš€ Your future starts today.",
  "â³ Discipline beats motivation.",
  "ğŸ’ª Hard work pays off.",
  "ğŸ“ˆ Improve 1% daily."
];

const reels = document.getElementById("reels");
let i = 0;

function addQuote() {
  const div = document.createElement("div");
  div.className = "screen";
  div.innerHTML = `
    <div>
      <div class="quote">${quotes[i % quotes.length]}</div>
      <button class="like">â¤ï¸ Like</button>
    </div>
  `;
  reels.appendChild(div);
  i++;
}

// load first
for (let j = 0; j < 4; j++) addQuote();

// infinite scroll
reels.addEventListener("scroll", () => {
  if (reels.scrollTop + reels.clientHeight >= reels.scrollHeight - 10) {
    addQuote();
  }
});

function showPage(id, btn) {
  document.querySelectorAll(".page").forEach(p => p.classList.remove("active"));
  document.getElementById(id).classList.add("active");

  document.querySelectorAll(".nav button").forEach(b => b.classList.remove("active"));
  btn.classList.add("active");
}
</script>

</body>
</html>
