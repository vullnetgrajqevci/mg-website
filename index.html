<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MG ‚Äì Motivational Growth</title>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: black;
  }

  .app {
    width: 390px;
    max-width: 100%;
    height: 100vh;
    margin: 0 auto;
    overflow-y: scroll;
    scroll-snap-type: y mandatory;
    background: #111;
    position: relative;
  }

  .screen {
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 30px;
    box-sizing: border-box;
    scroll-snap-align: start;
    text-align: center;
  }

  .quote {
    font-size: 26px;
    color: white;
    line-height: 1.5;
    margin-top: 20px;
  }

  .like {
    margin-top: 20px;
    padding: 10px 20px;
    border: none;
    border-radius: 25px;
    background: #ff4444;
    color: white;
    font-size: 16px;
    cursor: pointer;
  }

  .like.liked {
    background: #444;
  }

  /* THEME BUTTON QEND√ãR-LART */
  .theme-btn {
    margin: 10px auto 0 auto;
    display: block;
    padding: 10px 20px;
    border: none;
    border-radius: 25px;
    background: #444;
    color: white;
    cursor: pointer;
    font-size: 16px;
  }

  /* THEMES */
  body.dark { background: black; }
  body.dark .app { background: #111; }

  body.blue { background: #001f3f; }
  body.blue .app { background: #003366; }

  body.red { background: #2b0000; }
  body.red .app { background: #400000; }

  body.green { background: #002b1a; }
  body.green .app { background: #004d33; }

  body.purple { background: #1a0033; }
  body.purple .app { background: #2d0059; }

  /* NAVBAR POSHTE */
  .navbar {
    position: fixed;
    bottom: 0;
    width: 390px;
    max-width: 100%;
    height: 60px;
    background: #222;
    display: flex;
    justify-content: space-around;
    align-items: center;
    color: white;
    font-size: 24px;
  }

  .navbar button {
    background: none;
    border: none;
    color: white;
    cursor: pointer;
  }

</style>
</head>

<body class="dark">

<!-- Theme button qend√´r-lart -->
<button class="theme-btn" onclick="changeTheme()">üé® Change Theme</button>

<!-- App quotes -->
<div class="app"></div>

<!-- Navbar posht√´ -->
<div class="navbar">
  <button>üè†</button>
  <button>üë•</button>
  <button>üé¨</button>
  <button>üë§</button>
</div>

<script>
  const quotes = [
    "üí° Believe in yourself, even when no one else does.",
    "üî• Small progress every day leads to big success.",
    "üöÄ Your future is created by what you do today.",
    "‚è≥ Discipline beats motivation.",
    "üí™ Hard work pays off.",
    "üìà Improve 1% every day."
  ];

  const themes = ["dark", "blue", "red", "green", "purple"];
  let themeIndex = 0;

  const app = document.querySelector(".app");
  let index = 0;

  function addQuote() {
    const screen = document.createElement("div");
    screen.className = "screen";
    screen.innerHTML = `
      <div>
        <div class="quote">${quotes[index % quotes.length]}</div>
        <button class="like" onclick="like(this)">‚ù§Ô∏è Like</button>
      </div>
    `;
    app.appendChild(screen);
    index++;
  }

  function like(btn) {
    btn.textContent = "‚ù§Ô∏è Liked";
    btn.classList.add("liked");
    btn.disabled = true;
  }

  function changeTheme() {
    document.body.classList.remove(themes[themeIndex]);
    themeIndex = (themeIndex + 1) % themes.length;
    document.body.classList.add(themes[themeIndex]);
  }

  // load first quotes
  for (let i = 0; i < 3; i++) addQuote();

  // infinite scroll
  app.addEventListener("scroll", () => {
    if (app.scrollTop + app.clientHeight >= app.scrollHeight - 10) {
      addQuote();
    }
  });
</script>

</body>
</html>
